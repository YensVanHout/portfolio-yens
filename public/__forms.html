<html>
    <head></head>
    <body>
        <form
            method="POST"
            data-netlify="true"
            name="contact"
            className="flex flex-col w-full md:w-9/12"
        >
            <input type="hidden" name="form-name" value="contact" />
            <title>Contact</title>
            <label htmlFor="name" className="text-xl pb-1"> Name:{" "} </label>
            <input
                type="text"
                name="name"
                placeholder="Name"
                className="p-2 bg-transparent border-2 rounded-md mb-4"
            />
            <label htmlFor="email" className="text-xl pb-1">
                E-Mail:{" "}
            </label>
            <input
                type="email"
                name="email"
                placeholder="Email"
                className="p-2 bg-transparent border-2 rounded-md mb-4"
            />
            <label htmlFor="Message" className="text-xl pb-1">
                Message:{" "}
            </label>
            <textarea
                name="message"
                placeholder="Message..."
                rows="{10}"
                className="p-2 mb-4 bg-transparent border-2 rounded-md"
            />
            <button
                type="submit"
                className="cursor-pointer inline-block px-12 py-3 w-max text-base font-medium rounded-md mx-auto text-white dark:text-stone-900 bg-stone-900 dark:bg-white"
            >
                Get in touch
            </button>
        </form>
    </body>
</html>
